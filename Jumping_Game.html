<html>
  <head>
    <script src="p5.min.js"></script>
    <script src="p5.gui.js"></script>
    <script src="quicksettings.js"></script>
    <script src="p5.dom.js"></script>
    <script src="Jumper.js"></script>
    
    <style>
    
      body {
        margin: 0;
        padding: 0;
      }
      
    </style>
  </head>
  <body>
    <script>
      var w = window.innerWidth;
      var h = window.innerHeight;
      var jumper =  new jumper(); //declare function as object
      
      
      function setup() {
        createCanvas(w,h);
        
      }
      function draw() {
        //console.log(jumper.x, jumper.y;
        clear();
        jumper.show();
        jumper.update();
        //character moves left
        if((keyIsDown(37)) && (jumper.x > 25)) {
          jumper.x -= 10;
        }
        //character moves right
        if((keyIsDown(39)) && (jumper.x < w-25)) {
          jumper.x += 10;
        }
      }
       
      function keyPressed() {
        // character jumps
        if(keyCode === 32) {
          jumper.jump();
        }
      }
    </script>
  </body>
</html>
