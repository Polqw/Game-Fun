<html>
  <head>
    <script src="p5.min.js"></script>
    <script src="p5.gui.js"></script>
    <script src="quicksettings.js"></script>
    <script src="p5.dom.js"></script>
    <script src="Jumper.js"></script>
  </head>
  <body>
    <script>
      var w = window.innerWidth;
      var h = window.innerHeight;
      var jumper =  new jumper(); //declare function as object
      
      
      function setup() {
        createCanvas(w,h);
        
      }
      function draw() {
        clear();
        jumper.show();
        jumper.update();
      }
       
      function keyPressed() {
        if(keyCode === 32) {
          jumper.jump();
        }
      }
    </script>
  </body>
</html>
